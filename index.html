<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="main.js"></script>

  <div class="overlay"></div>

  <div class="main horiz-container">
    <div class="container">
      <div class="conversation-container">
        <img class="conversation-image bubble-left" src="img/money-tree-left.png">
        <img class="conversation-image bubble-right" src="img/money-tree-right.png">
        <img class="conversation-image" src="img/money-tree-bottom.png">
      </div>
      <img class="title-image" src="img/title-header.png">
      <div class="horiz-container full-width">
        <div class="container">
          <div class="wind-turbine">
            <div class="wind-turbine-rotor"></div>
          </div>
          <div>
            <span>joules = </span><span class="joules">0</span>
          </div>
        </div>
        <div class="container">
          <div class="pluto-container">
            <img class="pluto-image" src="img/pluto-ubu-bottom.png">
          </div>
          <div>
            <span>$$ = </span><span class="money-earned">0</span>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="line"></div>
      <div class="ticket-container">
        <img src="img/ticket.jpg" class="line">
        <div class="ticket-price">$0</div>
        <div class="ticket-price ticket-price-large">$0</div>
      </div>
      <div class="household-container line">To buy a download ticket </br> to <i>Oikospiel Book I</i>, for Mac & PC </br></br> Please enter your estimated annual <span class="household">household</span><span class="household-after">income:</span></div>
      <input type="range" class="income line" step="any" value=0 min=50 max=100>
      <div class="line income-label">$0</div>
      <div class="line">and the number of members in your <span class="household">household</span>:</div>
      <div class="members line">
        <button class="num-members-button members-dec">- </button>
        <button class="num-members-button members-inc">+</button>
        <div class="members-container">
          <img src="img/dogface.png">
        </div>
      </div>
      <div class="line">This income information will not be saved.</div>
      <div class="horiz-container line">
        <a><img class="buy-link" src="img/donate-button.jpg"></a>
        <a><img class="buy-link" src="img/buy-it-now.png"></a>
      </div>
      <img src="img/oikopera-footer.png">
    </div>
  </div>

  <img src="img/rabbit.png" class="rabbit">
</body>
</html>
